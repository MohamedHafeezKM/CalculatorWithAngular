<div class="container d-flex justify-content-center mt-5">
    <div class="w-50 p-4 border border-3 shadow">
        <h1 class="text-center my-2">Division</h1>
        <div class="mb-3">
            <label for="">enter number1</label>
            <input type="text" class="form-control"  placeholder="enter number1" [(ngModel)]="num1" >
            <span class="form-text">Typing....{{num1}}</span>
        </div>
        <div class="mb-3">
            <label for="">enter number2</label>
            <input type="text" class="form-control" placeholder="enter number2" [(ngModel)]="num2" >
        </div>
        <div class="mb-3">
           
            <input type="button" (click)="performDivision()" value="Div" class="btn btn-info" >
        </div>
        <div>
            Result={{result}}
        </div>
    </div>
</div>
