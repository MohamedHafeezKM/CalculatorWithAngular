<div class="container d-flex justify-content-center mt-5">
    <div class="w-50 p-4 border border-3 shadow">
        <h1 class="text-center my-2">Speed Conversion</h1>
        <div class="mb-3">
            <label for="">Enter speed in m/s</label>
            <input type="text" class="form-control"  [(ngModel)]="mS" value="{{mS}}" (input)="convertToKmH()">
           
        </div>
        <div class="mb-3">
            <label for="">Enter speed in Km/H</label>
            <input type="text" class="form-control" [(ngModel)]="kmH" value="{{kmH}}" (input)="convertToMS()">
           
            
            
        </div>
    
    </div>
</div>
